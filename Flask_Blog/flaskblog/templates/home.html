{% extends "layout.html" %}
{% block content %}  
    {% for post in posts %}
        <article class="media content-section">
            <img class="rounded-circle article-img" src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}">
            <div class="media-body">
                <div class="article-metadata">
                    <a style="color:rgba(8, 8, 8, 1);" class="mr-2" href="{{ url_for('account', account_id=post.author.id) }}">{{ post.author.username}}</a>
                    <small class="text-muted">{{ post.date_posted.strftime('%B %d') }}</small>
                </div>
                <h3><a class="article-title" href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h3>
                <p class="article-content">{{ post.content }}</p>
            </div>
        </article>
        {% endfor %}

        <div class="card">
            <img class="card-img-top" src="https://miro.medium.com/max/875/1*uYw3b9iiXEpEcKTOp9wUFw.jpeg" alt="Card image cap">
           
        </div>

{% endblock content %}
