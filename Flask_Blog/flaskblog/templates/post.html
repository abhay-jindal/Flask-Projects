{% extends "layout.html" %}
{% block content %}
<article class="media content-section">
    <img class="rounded-circle article-img" src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="/account/{{ post.author.id }}">{{ post.author.username}}</a>
            <small class="text-muted"> {{ post.date_posted.strftime('%Y-%B-%d') }}</small>
        </div>

        <h3 class="article-title">{{ post.title }}</h3>
        <p class="article-content">{{ post.content }}</p>
        {% if post.author == current_user %}
        <div style="float:right;">
            <a class="btn btn-secondary btn-sm mt-3 mb-1" href={{ url_for('update_post', post_id=post.id) }}>Update</a>
            <button type="button" class="btn btn-primary mt-3 btn-sm m-1 dropdown-toggle" data-target="id1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Translate</button>
            <div class="dropdown-menu" aria-labelledby="id1">
                <button class="dropdown-item" type="button">Action</button>
                <button class="dropdown-item" type="button">Another action</button>
                <button class="dropdown-item" type="button">Something else here</button>
            </div>
            <button type="button" class="btn btn-danger mt-3 btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Delete</button>
        </div>
        {% endif %}
    </div>

</article>
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete Post?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Close</button>
                <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST">
                    <input class="btn btn-sm btn-danger mt-3" type="submit" value="Delete" />

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
